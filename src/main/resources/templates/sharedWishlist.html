<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shared Wishlist | HaqqWish</title>
    <!-- Henter Tailwind CSS for layout og farver -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-sky-700 to-blue-900 text-gray-100 font-sans">

<!-- Navigation -->
<nav class="px-10 py-6 bg-white/10 backdrop-blur-md flex justify-between">
    <h1 class="text-2xl font-bold">HaqqWish</h1>
</nav>

<!-- Hovedsektion: viser et delt ønske -->
<section class="px-10 py-16 text-center">

    <!-- Overskrift -->
    <h2 class="text-4xl font-extrabold text-yellow-300 mb-2">Shared Wish</h2>

    <!-- Viser navnet på den person, der har delt ønsket -->
    <p class="text-gray-300 mb-10">Created by <span th:text="${owner}"></span></p>

    <!-- Kort med detaljer om ønsket -->
    <div class="bg-white/10 p-8 rounded-xl shadow-lg inline-block text-left">

        <!-- Ønskets beskrivelse -->
        <p class="text-xl font-semibold text-yellow-200" th:text="${wish.description}"></p>

        <!-- Link til varen -->
        <p class="text-gray-200 mt-3">Link:
            <a th:href="${wish.link}" target="_blank" class="underline text-yellow-300 hover:text-yellow-200">
                View Item
            </a>
        </p>

        <!-- Pris -->
        <p class="mt-2 text-gray-300">Price: <span th:text="${wish.price}"></span> DKK</p>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-8 text-gray-400 text-sm bg-blue-900/40">
    © 2025 HaqqWish | Shared with you
</footer>

</body>
</html>
