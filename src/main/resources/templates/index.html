<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HaqqWish | Alle dine ønsker, et sted!</title>
    <!-- Tailwind CSS til design og layout -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Baggrundsfarve og tekstfarve for hele siden -->
<body class="bg-gradient-to-r from-sky-500 via-sky-600 to-sky-700 text-white font-sans">

<!-- ===========================
     NAVIGATION BAR
     =========================== -->
<nav class="flex justify-between items-center px-10 py-6 bg-white/10 backdrop-blur-md shadow-lg">
    <div class="flex items-center space-x-2">
        <!-- Logo -->
        <div class="bg-white rounded-full w-9 h-9 flex items-center justify-center text-sky-600 font-bold text-xl">☁</div>
        <h1 class="text-2xl font-bold tracking-tight">HaqqWish</h1>
    </div>

    <!-- Login og Sign Up links -->
    <div class="space-x-6">
        <a href="/login" class="hover:text-yellow-300 transition">Login</a>
        <a href="/register" class="bg-yellow-400 text-sky-900 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-300 transition">Sign Up</a>
    </div>
</nav>

<!-- ===========================
     HERO SEKTION
     =========================== -->
<section class="flex flex-col lg:flex-row items-center justify-between px-10 lg:px-20 py-24">

    <!-- VENSTRE SIDE: Tekstindhold -->
    <div class="max-w-lg space-y-6">
        <!-- Stor overskrift -->
        <h2 class="text-5xl lg:text-6xl font-extrabold leading-tight">
            All your wishes<br> in <span class="text-yellow-300">one place</span>
        </h2>

        <!-- Kort beskrivelse -->
        <p class="text-lg text-gray-100">
            HaqqWish helps you collect, organize, and share your wishes
            — so your loved ones always know exactly what to give.
        </p>

        <!-- Knap til registrering -->
        <div class="space-x-4 pt-4">
            <a href="/register" class="bg-yellow-400 text-sky-900 px-6 py-3 rounded-lg font-semibold text-lg hover:bg-yellow-300 transition">
                Create your account
            </a>
        </div>

        <!-- QR-kode til appen -->
        <div class="pt-8">
            <p class="text-gray-200 mb-2 font-medium">Get the app:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://haqqwish.app"
                 alt="QR code" class="rounded-lg shadow-lg">
        </div>
    </div>

    <!-- HØJRE SIDE: Baggrundsbillede -->
    <div class="relative mt-16 lg:mt-0 lg:w-1/2 flex justify-center">
        <!-- Billede -->
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80"
             alt="Calm sky background symbolizing wishes and hope"
             class="rounded-3xl shadow-2xl border border-white/10 w-3/4 lg:w-full object-cover transform hover:scale-105 transition duration-700 ease-out">

        <!-- Blød gennemsigtig gradient ovenpå billedet -->
        <div class="absolute inset-0 bg-gradient-to-t from-sky-800/40 to-transparent rounded-3xl"></div>
    </div>
</section>

<!-- ===========================
     FOOTER
     =========================== -->
<footer class="text-center py-8 text-sm text-gray-200 bg-sky-800/40">
    © 2025 HaqqWish · Made with ☁ in Denmark
</footer>

</body>
</html>
