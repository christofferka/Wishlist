<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mine Ønsker | HaqqWish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 min-h-screen text-white font-sans">

<!-- Navbar -->
<nav class="flex justify-between items-center px-10 py-6 bg-blue-950/70 backdrop-blur-md shadow-lg border-b border-blue-800/50 fixed top-0 left-0 w-full z-50">
    <a href="/" class="flex items-center space-x-2 group">
        <div class="bg-white rounded-full w-9 h-9 flex items-center justify-center text-sky-600 font-bold text-xl group-hover:scale-110 transition">☁</div>
        <h1 class="text-2xl font-bold tracking-tight group-hover:text-yellow-300 transition">HaqqWish</h1>
    </a>
    <div class="space-x-6">
        <a href="/wishes/add"
           class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-300 transition">+ Nyt Ønske</a>
        <a href="/logout" class="text-gray-300 hover:text-yellow-200 transition">Log ud</a>
    </div>
</nav>

<!-- Page header -->
<header class="text-center mt-32 mb-6">
    <h2 class="text-4xl font-bold text-yellow-400 drop-shadow-md">Mine Ønsker</h2>
    <p class="text-gray-300 mt-2">Se, rediger eller slet dine gemte ønsker</p>
</header>

<!-- Wishlist Grid -->
<main class="max-w-5xl mx-auto px-6 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div th:each="wish : ${wishes}"
         class="bg-blue-950/50 backdrop-blur-md border border-blue-800/60 rounded-2xl shadow-xl overflow-hidden hover:scale-[1.02] transition-transform duration-300">

        <!-- Image/Icon -->
        <div class="h-40 bg-gradient-to-tr from-blue-600 via-blue-700 to-blue-800 flex items-center justify-center text-5xl text-yellow-300">
            🎁
        </div>

        <!-- Content -->
        <div class="p-6 space-y-3">
            <h3 class="text-2xl font-bold text-yellow-300 truncate" th:text="${wish.description}"></h3>

            <p class="text-gray-300 text-sm truncate">
                <a th:href="${wish.link}" target="_blank"
                   class="underline hover:text-yellow-200" th:text="${wish.link}"></a>
            </p>

            <p class="text-lg font-semibold text-gray-100" th:text="${wish.price} + ' DKK'"></p>

            <!-- Buttons -->
            <div class="flex justify-between items-center pt-4">
                <a th:href="@{'/wishes/edit/' + ${wish.id}}"
                   class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg text-white font-medium transition block text-center">
                    Rediger
                </a>

                <a th:href="@{'/wishes/delete/' + ${wish.id}}"
                   onclick="return confirm('Er du sikker på, at du vil slette dette ønske?');"
                   class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-white font-medium transition block text-center">
                    Slet
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Empty state -->
<section th:if="${#lists.isEmpty(wishes)}" class="text-center mt-20 text-gray-400">
    <p>Du har endnu ingen ønsker. Klik på
        <a href="/wishes/add" class="text-yellow-300 underline hover:text-yellow-200">Tilføj nyt ønske</a>.
    </p>
</section>

<!-- Footer -->
<footer class="text-center mt-20 py-6 text-sm text-gray-400 border-t border-blue-800/50">
    © 2025 HaqqWish — Alle dine ønsker samlet ét sted
</footer>

</body>
</html>
